<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 1rem; }
    header, footer { background: #f4f4f4; padding: 0.5rem; text-align: center; }
    h1 { color: #333; }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.tagline }}</p>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    &copy; {{ site.title }} - {{ site.time | date: "%Y" }}
  </footer>
</body>
</html>
